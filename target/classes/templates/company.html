<body style="background-color:#fff;">
<div class="container">
    <br>
    <br>
    <h4 class = "text-middle"> <font color="#000080 ">
        <b>Create Company</b> </font></h4>
    <hr color="blue">
    <form th:action="@{/company}" th:object="${company}" method="POST">
        <div class="row auto-align">
            <div class="col">
                <label> OrgCode</label>
                <input  type="text"   name="orgCode" id="orgCode"  th:field="*{orgCode}"  class="form-control"/>
            </div>
            <div class="col">
                <label> OrgName</label>
                <input  type="text"   name="orgName" id="orgName"  th:field="*{orgName}"  class="form-control"/>
            </div>
            <div class="col">
                <label>orgAddress1</label>
                <input type="text"  name="orgAddress1"  id="orgAddress1"  th:field="*{orgAddress1}" class="form-control"/>
            </div>
            <div class="col">
                <label> orgAddress2</label>
                <input type="text" name="orgAddress2" id="orgAddress2" th:field="*{orgAddress2}" class="form-control"/>
            </div>
            <div class="col">
                <label>orgAddress3</label>
                <input type="text" name="orgAddress3" id="orgAddress3" th:field="*{orgAddress3}" class="form-control"/>
            </div>
        </div>
        <br>
        <div class="row auto-align">
            <div class="col">
                <label>orgEmail</label>
                <input  type="text"   name="orgEmail" id="orgEmail"  th:field="*{orgEmail}"  class="form-control"/>
            </div>
            <div class="col">
                <label>orgMobile</label>
                <input type="text"  name="orgMobile"  id="orgMobile"  th:field="*{orgMobile}" class="form-control"/>
            </div>
            <div class="col">
                <label> pinCode</label>
                <input type="text" name="pinCode" id="pinCode" th:field="*{pinCode}" class="form-control"/>
            </div>
            <div class="col">
                <label for="active">Active</label>
                <select id="active" class="form-control" name="active" >
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="col">
                <label for="remove">Remove</label>
                <select id="remove" class="form-control" name="remove" >
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </div>

        </div>
        <div class="row auto-align">
            <div class="col">
                <label>orgSerial</label>
                <input type="text" name="orgSerial" id="orgSerial" th:field="*{orgSerial}" class="form-control"/>
            </div>
            <div class="col">
                <label>GST</label>
                <input  type="text"   name="GST" id="GST"  th:field="*{GST}"  class="form-control"/>
            </div>
            <div class="col">
                <label>orgBankAcctNo</label>
                <input type="text"  name="orgBankAcctNo"  id="orgBankAcctNo"  th:field="*{orgBankAcctNo}" class="form-control"/>
            </div>
            <div class="col">
                <label> orgBankName</label>
                <input type="text" name="orgBankName" id="orgBankName" th:field="*{orgBankName}" class="form-control"/>
            </div>

        </div>
        <div class="row auto-align">
            <div class="col">
                <label>orgBankIFSC</label>
                <input type="text" name="orgBankIFSC" id="orgBankIFSC" th:field="*{orgBankIFSC}" class="form-control"/>
            </div>
            <div class="col">
                <label>orgBankBranch</label>
                <input  type="text"   name="orgBankBranch" id="orgBankBranch"  th:field="*{orgBankBranch}"  class="form-control"/>
            </div>
            <div class="col">
                <label>orgBankSWIFT</label>
                <input type="text"  name="orgBankSWIFT"  id="orgBankSWIFT"  th:field="*{orgBankSWIFT}" class="form-control"/>
            </div>
            <!--            <div class="col">-->
            <!--                <label>orgAuthorised</label>-->
            <!--                <input type="text" name="orgAuthorised" id="orgAuthorised" th:field="*{orgAuthorised}" class="form-control"/>-->
            <!--            </div>-->
        </div>
        <br>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>
    </form>
</div>
